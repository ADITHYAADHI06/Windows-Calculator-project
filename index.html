<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>calculator by adithya</title>
    <style>
        .v-hide{
                  visibility: hidden;
        }
    </style>
  </head>
  <body>
      <div class="row m-0 py-2 justify-content-center">
   <div class="col-11 m-0 p-0  col-sm-8 col-md-9">
     
   
        <form action="#" class="m-0 p-0" name="calcy">
             <input type="text" value="Calculator"  id="app_name">
             <input type="text" name="answers" id="answers">
        
        
        
             <div class="layer2">
                <input type="button" class="clearbutton" value="C" id="oper" onclick="calcy.answers.value ='' ">
                <input type="button" value="/" class="clearbutton" id="oper" onclick="calcy.answers.value +='/' ">
        
        
            </div>
        
             <div class="layer1">
                 <input type="button" value="7" id="main_num" onclick="calcy.answers.value +='7' ">
                 <input type="button" value="8" id="main_num" onclick="calcy.answers.value +='8' ">
                 <input type="button" value="9" id="main_num" onclick="calcy.answers.value +='9' ">
                 <input type="button" value="*" id="oper" onclick="calcy.answers.value +='*' ">
        
        
             </div>
        
             <div class="layer1">
                <input type="button" value="6" id="main_num" onclick="calcy.answers.value +='6' ">
                <input type="button" value="5" id="main_num" onclick="calcy.answers.value +='5' ">
                <input type="button" value="4" id="main_num" onclick="calcy.answers.value +='4' ">
                <input type="button" value="-" id="oper" onclick="calcy.answers.value +='-' ">
            </div>
        
            
            <div class="layer1">
                <input type="button" value="3" id="main_num" onclick="calcy.answers.value +='3' ">
                <input type="button" value="2" id="main_num" onclick="calcy.answers.value +='2' ">
                <input type="button" value="1" id="main_num" onclick="calcy.answers.value +='1' ">
                <input type="button" value="+" id="oper" onclick="calcy.answers.value +='+' ">
        
            </div>
         
        <div class="layer1">
            <input type="button" value="." id="oper" onclick="calcy.answers.value +='.' ">
            
            <input type="button"   value="0" id="main_num" onclick="calcy.answers.value +='0' ">
            <input type="button" value="%" id="oper" onclick="calcy.answers.value +='%' ">
            
            
            <input type="button" value="=" id="oper" onclick="calcy.answers.value = eval(calcy.answers.value) ">
        
        
        </div>
        
            </form>
           
        
        
        
        
            </div>
        
  



      </div>
